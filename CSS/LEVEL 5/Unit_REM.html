<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM Units</title>
    <!-- Rem is relative to the font-size of the root element. -->
    <style>
        * {
            margin: 0;
            padding: 0;
             font-size: 50px;
          }

#first {
    height: 200px;
    width: 200px;
    background-color: aqua;
    font-size: 10px;
}

#second {
    background-color: blueviolet;
    width: 70%;
    height: 50%;
    font-size: 2rem;
}
    </style>
</head>
<body>
    Body
         <div id="first">
        First Div
    <div id="second">Second Div</div>
    </div>
    
</body>
</html>
