<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Bold</b> <hr>
    <i>Italic</i> <hr>
    <strong>Strong</strong> <hr>
    <u>Underline</u> <hr>
    <s>Strikethrough</s> <hr>
    <mark>Highlighted</mark> <hr>

    <h1>Subscript</h1> <hr>
    <big>Zn + H2SO4 →  ZnSO4 + H2.</big> <hr>
    <big>Zn + H<sub>2</sub>SO<sub>4</sub> →  ZnS<sub>4</sub> + H<sub>2</sub>.</big>

    <h2>Superscript</h2> <hr>
    <big>Zn + H<sup>2</sup>SO<sup>4</sup> →  ZnS<sup>4</sup> + H<sup>2</sup>.</big> <hr>

</body>
</html>
