<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics if forms</title>
</head>

<body>
    <h1>About Form</h1>
    <form action="post">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

        </div>
        <div>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Others" value="Others">
            <label for="Others">Others</label>
            <select name="Others" id="Gender">
                <option value="Lesbian">Lesbian</option>
                <option value="Bisexual">Bisexual</option>
                <option value="Transgender">Transgender</option>
                <option value="Gay">Gay</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="Content" name="Content" value="yes">
            <label for="Content">Read all the content carefully </label>
        </div>
        <div>
            <label for="Comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
        </div>
       
    </form>

</body>

</html>
